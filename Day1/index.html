<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./index.css" />

		<title>Article preview component</title>
	</head>
	<body class="container">
		<div class="card">
			<div class="card-left">
				<img class="card-img" src="./images/drawers.jpg" />
			</div>
			<div class="card-right">
				<h1 class="card-heading">
					Shift the overall look and feel by adding these wonderful touches to
					furniture in your home
				</h1>
				<p class="card-content">
					Ever been in a room and felt like something was missing? Perhaps it
					felt slightly bare and uninviting. I've got some simple tips to help
					you make any room feel complete.
				</p>
				<div class="card-footer">
					<div class="avatar">
						<img src="./images/avatar-michelle.jpg" />
						<h3>Michel Appleton <br /><span>28 Jun 2020</span></h3>
					</div>
					<div class="com_box" id="box">
						<p>SHARE</p>
						<img src="./images/icon-facebook.svg" alt="" />
						<img src="./images/icon-twitter.svg" alt="" />
						<img src="./images/icon-pinterest.svg" alt="" />
					</div>
					<div class="share" id="share" onclick="SharePopup(this)">
						<svg xmlns="http://www.w3.org/2000/svg" width="17" height="13">
							<path
								fill="#6E8098"
								d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
							/>
						</svg>
					</div>
				</div>
			</div>
		</div>
		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Salma Badr</a>.
		</div> -->
	</body>
	<script src="./index.js"></script>
</html>
